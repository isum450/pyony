<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민은행 웹사이트 빠른 메뉴 만들어보기</title>
    <link rel="stylesheet" href="membershipstyle.css">
</head>
<body>
    <div class = "header">
        <h2 id = "small_title" onClick = "location.href='pyony.html'">편띵</h2>
        <div class = "pyony_gather">
            <h3 class = "header_element" id = "CU">CU</h3>
            <h3 class = "header_element" id = "GS25">GS25</h3>
            <h3 class = "header_element" id = "seven-ELEVEn">7-ELEVEn</h3>
            <h3 class = "header_element" id = "MINISTOP">MINISTOP</h3>
            <h3 class = "header_element" id = "emart24">emart24</h3>
        </div>
        <button class = "button_login" onClick = "location.href ='pyony_login.html'"s>로그인</button>
    </div>
    
    <div class = "membership">
        <h2>회 원 가 입</h2>
        <div>
            <strong>아이디</strong>
            <input type="text" class = "login_form">
        </div>
        <div>
            <strong>비밀번호</strong>
            <input type="password" class ="login_form userpw">
        </div>
        <div>
            <strong>비밀번호 재확인</strong>
            <input type="password" class ="login_form userpw-confirm">
        </div>
        <div>
            <strong>전화번호</strong>
            <input type="tel" class = "login_form">
        </div>

        <div class = "user_gender">
            <strong>성별</strong>
            <div>
                <label><input type="radio" name="gender">남자</label>
                <label><input type="radio" name="gender">여자</label>
                <label><input type="radio" name="gender">선택안함</label>
            </div>
        </div>

        <div class = "favorite">
            <div class = "favrite_pyony favorite_p" >
                <strong id = "favorite_p">선호 편의점</strong>
                <select style = "width : 200px; height : 40px;">
                    <option value="">--선호 편의점을 골라주세요--</option>
                    <option value = "CU">CU</option>
                    <option value = "GS25">GS25</option>
                    <option value = "7-ELEVEn">7-ELEVEn</option>
                    <option value = "MINISTOP">MINISTOP</option>
                    <option value = "emart24">emart24</option>
                </select>
            </div>
            
            <div class = "favrite_pyony favorite_s" >
                <strong id = "favorite_s">선호 종류</strong>
                <select style = "width : 200px; height : 40px;">
                    <option value="">--종류를 선택해주세요--</option>
                    <option value = "과자">과자</option>
                    <option value = "음료">음료</option>
                    <option value = "식품">식품</option>
                    <option value = "아이스크림">아이스크림</option>
                </select>
            </div>
        </div>

        <div class = "join_btn">
            <input type = "button" name = "join button" onClick = "location.href = '#'" style = "cursor : pointer; font-weight : 900; border : none; width : 50%; height : 40px; background-color:rgb(187, 202, 190);" value = "가입하기" id = " join_btn">
        </div>


        <div class="membership-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">회원정보 고객센터</a>
            </div>
            <span><a href="pyony.html" style = "font-style: italic; color : #1BBC9B;">편띵</a></span>
        </div>

    </div>

    
</body>
